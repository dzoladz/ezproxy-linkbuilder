<!-- Header -->
<header>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <img class="img-responsive" src="img/profile.png" alt="profile-pic" />
        <div class="intro-text">
          <span class="name">{{ site.title }}</span>
          <hr class="star-light" />
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 call-out">
            <p>{{ site.title }} {{ site.call-out }}</p>
        </div>
    </div>
  </div>
</header>
